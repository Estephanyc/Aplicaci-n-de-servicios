<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-6 col-lg-6 col-xl-6 text-center">
        <h2 class="text-center">{{ appService.app?.nombre_app }}</h2>
        <img src="../assets/logo.png" class="logo" alt="Sample image" />
      </div>

      <div class="col-md-4 col-lg-4 col-xl-4" id="divForm">
        <form class="form">
          <!-- usurario input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="usuariotxt">Usuario</label>
            <input
              type="text"
              id="usuariotxt"
              class="form-control form-control-lg"
              placeholder="Nombre de Usuario"
              [(ngModel)]="usuario"
              name="usuario"
            />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="passwordipt">Contraseña</label>
            <input
              type="password"
              id="passwordipt"
              class="form-control form-control-lg"
              placeholder="Ingresar contraseña"
              [(ngModel)]="password"
              name="password"
            />
          </div>
          <div *ngIf="usuarioInvalido" class="text-danger mb-3">
            Usuario no existe
          </div>
          <div *ngIf="usuarioNoActivo" class="text-danger mb-3">
            El usuario no se encuentra activo, debe contactarse con el
            Administrador
          </div>
          <div *ngIf="usuarioBloqueado" class="text-danger mb-3">
            El usuario se encuentra bloqueado por intentos fallidos
          </div>
          <div *ngIf="contrasenaInvalida" class="text-danger mb-3">
            La contraseña no es valida
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="recuerdamechk"
              />
              <label class="form-check-label" for="recuerdamechk">
                Recuerdame
              </label>
            </div>
            <a href="#!" class="text-body">¿Olvidaste tu Contraseña?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="button"
              class="btn btn-primary btn-lg"
              (click)="login()"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
            >
              Ingresar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
